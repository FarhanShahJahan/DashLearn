{% extends "index.html" %}

{% block Title %}
    <title>DashLearn | Assignment Feedback</title>
{% endblock Title %}

{% block content %}
    <h1>Assignment Feedback</h1>
    <table>
        <th>Course Code</th>
        <th>Feedback</th>
        <th>Due Date</th>
        {% for post in posts %}
        <tr>
        <td>{{ post.courseid }}</td>
        <td>{{ post.feedback }}</td>
        <td>{{ post.duedate }}</td>
        </tr>
        {% endfor %}
    </table>

{% endblock content %}
